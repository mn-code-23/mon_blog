{% extends 'base.html' %}
{% block title %} S'inscrire {% endblock %}

{% block content %}
<style>
    .container .carte{
            width: 500px;
            border-radius: 5px;
            border: 1px solid rgb(219, 214, 214);
            margin: 50px auto;
            padding: 30px;
    }
    .container .carte a{
        padding:0px 150px;
        font-size:1.3rem;
        text-decoration: underline;
    }
</style>
<!-- Section De connection -->
      <div class="container">
        <form class="carte" method="post"> {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de Passe</label>
                {{ form.password }}
            </div>
            <div class="mb-3">
                <button class="btn btn-success form-control" type="submit">S'inscrire</button>
                <a class="text-secondary" href="{% url 'login_user' %}">Se Connecter</a>
            </div>
        </form>
      </div>
{% endblock %}
